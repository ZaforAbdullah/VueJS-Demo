<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Demo</title>
</head>
<body>
	
	<ul id="example-1">
	  <li v-for="item in items" :key="item.message">
		{{ item.message }}
	  </li>
	</ul>
	
	<ul id="example-2">
	  <li v-for="(item, index) in items">
		{{ parentMessage }} - {{ index }} - {{ item.message }}
	  </li>
	</ul>

	<script src="index.js"></script>
</body>
</html>
